<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOTS? In MY browser?</title>
    <link rel="stylesheet" href="webdemo-responsive.css">
    <script type="text/javascript">
        function uiIn() {
            document.body.classList.add("animated");
        }

        function uiOut() {
            document.body.classList.remove("animated");
            // https://css-tricks.com/restart-css-animation/
            void document.body.offsetWidth;
            document.body.classList.add("animated");
            document.body.classList.add("animated-out");
        }

        window.onload = function () {
            uiIn();
        };
    </script>
</head>
<body class="settings-open">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    <div id="background" class="ui"></div>
    <div id="phonedroid-container" class="ui">
        <div id="phonedroid-frame">
            <div id="phonedroid-content">
                <div class="game-panel panel-fullwidth" id="dash-panel">
                    <p>
                        <center><img src="dash-logo.png"></center>
                    </p>
                </div>
                <div class="game-line">
                    <span id="game-line-info">
                        R;N DaSH Demo&nbsp;&nbsp;<span style="font-weight: 200; font-style: oblique">(423.23 MB / 585.28 MB downloaded)</span>
                    </span>
                    <span id="game-line-buttons">
                        <button onclick="uiOut()">Delete</button>
                        <button onclick="loadGame()">Load</button>
                    </span>
                </div>
                <div id="settings">
                    <label for="fullscreen">Fullscreen:</label><input type="checkbox" name="fullscreen" id="fullscreen" checked><br>
                    <label for="sound">Sound:</label><input type="checkbox" name="sound" id="sound" checked><br>
                    MSAA:
                    <input type="radio" name="msaa" id="msaa0" value="0"><label for="msaa0">Off</label>
                    <input type="radio" name="msaa" id="msaa2" value="2" checked><label for="msaa2">2x</label>
                    <input type="radio" name="msaa" id="msaa4" value="4"><label for="msaa4">4x</label>
                    <input type="radio" name="msaa" id="msaa8" value="8"><label for="msaa8">8x</label><br>
                    <br>
                    This is a tech demo. We're not doing the full game for now.<br>
                    <a href="#">Source code.</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
